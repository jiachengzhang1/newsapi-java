name: Maven Build

on:
    push:
        branches:
            - master
        paths-ignore:
            - "**.md"
    pull_request:
        paths-ignore:
            - "**.md"

jobs:
    test:
        name: Unit Test

        strategy:
            matrix:
                runs-on: [ubuntu-latest]
            fail-fast: false

        runs-on: ${{ matrix.runs-on }}

        steps:
            - name: Checkout
              uses: actions/checkout@v2

            - name: Set up JDK 11
              uses: actions/setup-java@v1
              with:
                  java-version: 11

            - name: Maven Verify
              run: mvn -B clean verify
